<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="src/jquery.percentageloader-0.2.js"></script>
    <script src="src/climbing-grade.js"></script>
    <link rel="stylesheet" href="src/jquery.percentageloader-0.2.css">

    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      
      #topLoader {
        width: 128px;
        height: 128px;
        margin-bottom: 32px;
      }
      
      #container {
        width: 940px;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      
      #animateButton {
        width: 128px;
      }
    </style>
  
  </head>
  <body>
    <div id="container">
      <div id="topLoader">      
      </div>
      
      <button id="animateButton">Animate Loader</button>
      
       <script>
        $(function() {
          var $topLoader = $("#topLoader").percentageLoader({
            width: 128, height: 128, controllable: true, progress: 0.5, onProgressUpdate: function (val) {
	      var grade = new ClimbingGrade( (Math.round(30+(val*(120-30)))).toString() , "internal");
              this.setSecondaryGradeValue(grade.format("uiaa"));
              this.setMainGradeValue(grade.format("french"));
            }
          });

          var topLoaderRunning = false;

          /* Some browsers may load in assets asynchronously. If you are using the percentage
           * loader as soon as you create it (i.e. within the same execution block) you may want to
           * wrap it in the below `ready` function to ensure its correct operation
           */
          $topLoader.percentageLoader({onready: function () {
            $("#animateButton").click(function () {
              if (topLoaderRunning) {
                return;
              }
              topLoaderRunning = true;

              var mingrade = 30;
              var maxgrade = 120;
	      var curgrade = 30;
	      var grade = new ClimbingGrade(curgrade.toString() , "internal");


              var animateFunc = function () {
                curgrade += 10;
	        grade = new ClimbingGrade(curgrade.toString() , "internal");
                $topLoader.percentageLoader({progress: (curgrade - mingrade) / (maxgrade-mingrade)});
                $topLoader.percentageLoader({secondarygradevalue: grade.format("uiaa")});
                $topLoader.percentageLoader({maingradevalue: grade.format("french")});

                if (curgrade < maxgrade) {
                  setTimeout(animateFunc, 200);
                } else {
                  topLoaderRunning = false;
                }
              };

              setTimeout(animateFunc, 200);
            });

          }});
        });
      </script>
    </div>
     
  </body>
</html>
